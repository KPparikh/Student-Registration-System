<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Student Survey</h3>
  
      <div class="form-group">
      <input type="text" readonly [(ngModel)]="employeeData[0].first_name" class="form-control" placeholder="First Name">
      </div>
  
      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].last_name" class="form-control" placeholder="Last Name">
      </div>
  
      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].address" class="form-control" placeholder="Address">
      </div>

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].city" class="form-control" placeholder="City">
      </div>

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].state" class="form-control" placeholder="State">
      </div>

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].zipcode" class="form-control" placeholder="Zip Code">
      </div>

      <div class="form-group">
        <input type="tel" readonly [(ngModel)]="employeeData[0].phone_number" class="form-control" placeholder="Phone Number">
      </div>

      <div class="form-group">
        <input type="email" readonly [(ngModel)]="employeeData[0].email" class="form-control" placeholder="Email">
      </div>
      
      <div class="form-group">
        <input type="date" readonly [(ngModel)]="employeeData[0].survey_date" class="form-control" placeholder="Survey Date">
      </div>

      <!--<div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.campus_info" class="form-control" placeholder="Campus Info">
      </div>--->
      <div class="form-group">
        <input type="checkbox" disabled name="campus_info" value="students" checked [(ngModel)]="employeeData[0].campus_info">Students
        <input type="checkbox" disabled name="campus_info" value="location" id="likecheck" checked>Location
        <input type="checkbox" disabled name="campus_info" value="campus">Campus
        <input type="checkbox" disabled name="campus_info" value="atmosphere" checked>Atmosphere
        <input type="checkbox" disabled name="campus_info" value="dorm">Dorm Rooms
        <input type="checkbox" disabled name="campus_info" value="sports">Sports
      </div>

      <div class="form-group">
      <input  type="radio" name="info_source" disabled value="friends"  id="hearcheck" [(ngModel)]="employeeData[0].info_source">Friends
			<input  type="radio" name="info_source" disabled value="television" checked> Television
			<input  type="radio" name="info_source" disabled value="internet"  > Internet
      <input  type="radio" name="info_source" disabled value="others" > Other
      </div> 

      <!--<div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.info_source" class="form-control" placeholder="Info Source">
      </div>-->

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].recommend" class="form-control" placeholder="Recommend">
      </div>

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].comment" class="form-control" placeholder="Comment">
      </div>

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].raffle" class="form-control" placeholder="Raffle">
      </div>

      <div class="form-group">
        <input type="URL" readonly [(ngModel)]="employeeData[0].url" class="form-control" placeholder="URL">
      </div>

      <!--<div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.grad_month" class="form-control" placeholder="Grad Month">
      </div>-->

      <div class="form-group">
        	<input list="Months" name="month"  placeholder="Select Grad-Month" class="datalist" readonly [(ngModel)]="employeeData[0].grad_month">
				<datalist id="Months">
					<option value="January"> <option value="Febraury"> <option value="March">
					<option value="April"> <option value="May"> <option value="June"> 
					<option value="July"> <option value="August"> <option value="September"> 
					<option value="October"> <option value="November"> <option value="December">
        </datalist>
      </div>

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].grad_year" class="form-control" placeholder="Grad Year">
      </div>

      <div class="form-group">
        <input type="text" readonly [(ngModel)]="employeeData[0].student_id" class="form-control" placeholder="Student ID">
      </div>
  
      <!--<div class="form-group">
          <input type="text" [(ngModel)]="employeeData.mean" class="form-control" placeholder="45">
      </div>-->

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Go Back</button>
      </div>
  
    </div>
  </div>
